<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <script src="https://kit.fontawesome.com/34d0e0ea93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header>
        <div class="header-container">
            <div class="part-1">
                <img src="images/Frame.png" alt="">
                <h1><span style="color: #f33296;">G</span>amer</h1>
            </div>
            <div class="part-2">
                <a href="#">About Us</a>
                <a href="#">Developers</a>
                <div class="last-part">
                    <a href="#">Follow Us On</a>
                    <img src="images/youtube-icon-1024x1024-t3zo1lo4.png" alt="">
                    <img src="images/tiktok-icon-445x512-xaxcw9b8.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="banner-container">
                <div class="banner-part-1">
                   <div class="banner-part-1-text">
                    <h3>Play Like The</h3>
                    <h1>G.O.A.T.</h1>
                   </div>
                   <div class="banner-part-1-icon-text">
                    <div class="banner-icon">
                        <i class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="icon-text">
                        <p>1-Click instant play</p>
                        <p>No Download</p>
                        <p>1000s of supported online games</p>
                    </div>
                   </div>
                </div>
                <div class="banner-part-2">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
